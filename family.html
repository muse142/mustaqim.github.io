<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('cb.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh; /* Ensure the body takes up full height */
            color: white;
        }

        body::before {
            content: '';
            position: fixed; /* Ensures the overlay covers the entire viewport */
            top: 0;
            left: 0;
            width: 100vw; /* Use viewport width */
            height: 100vh; /* Use viewport height */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: -1; /* Place it behind other content */
        }

        header {
            background: linear-gradient(45deg, magenta, purple);
            color: white;
            padding: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 5px black;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 105, 180, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: white;
            color: magenta;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .video-container {
            text-align: center;
            margin-top: 20px;
        }

        video {
            width: 420px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: linear-gradient(45deg, purple, magenta);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer marquee {
            font-size: 14px;
            color: yellow;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <h1>MY HOMEPAGE</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="biodata.html">Biodata</a>
        <a href="gallery.html">Gallery</a>
        <a href="experience.html">Experience</a>
        <a href="education.html">Education</a>
        <a href="family.html">Family</a>
    </nav>

    <div class="video-container">
        <button onclick="playPause()">Play/Pause</button>
        <br><br>
        <video id="video1">
            <source src="family.mp4" type="video/mp4">
            <source src="mov_bbb.ogg" type="video/ogg">
            Your browser does not support HTML video.
        </video>
    </div>

    <script>
        var myVideo = document.getElementById("video1");

        function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }
    </script>

    <footer>
        <marquee>"Copyright by Muse"</marquee>
    </footer>
</body>
</html>
