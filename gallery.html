<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('cb.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            background: linear-gradient(45deg, magenta, purple);
            color: white;
            padding: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 5px black;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 105, 180, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: white;
            color: magenta;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .main {
            padding: 20px;
            text-align: center;
        }

        .gallery-title {
            font-size: 2.5em;
            color: magenta;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 250px;
            height: 175px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: magenta;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .gallery-item a:hover {
            color: #c2185b;
        }

        footer {
            background: linear-gradient(45deg, purple, magenta);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer marquee {
            font-size: 14px;
            color: yellow;
        }

    </style>
</head>
<body>
    <header>
        <h1>MY HOMEPAGE</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="biodata.html">Biodata</a>
        <a href="gallery.html">Gallery</a>
        <a href="experience.html">Experience</a>
        <a href="education.html">Education</a>
        <a href="family.html">Family</a>
    </nav>

    <div class="main">
        <h2 class="gallery-title">Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="image1.jpeg" alt="Gallery Image 1">
                <a href="image1.jpeg">Image 1</a>
            </div>
            <div class="gallery-item">
                <img src="image2.jpeg" alt="Gallery Image 2">
                <a href="image2.jpeg">Image 2</a>
            </div>
            <div class="gallery-item">
                <img src="image3.jpeg" alt="Gallery Image 3">
                <a href="image3.jpeg">Image 3</a>
            </div>
            <div class="gallery-item">
                <img src="image4.jpeg" alt="Gallery Image 4">
                <a href="image4.jpeg">Image 4</a>
            </div>
            <div class="gallery-item">
                <img src="image5.jpeg" alt="Gallery Image 5">
                <a href="image5.jpeg">Image 5</a>
            </div>
        </div>
    </div>

    <footer>
        <marquee> "Copyright by Muse" </marquee>
    </footer>
</body>
</html>
